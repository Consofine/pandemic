{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('join_lobby')}}" method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username"type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
        <label for="code" class="form-label">Game code</label>
        <input name="code" type="text" class="form-control" id="code" aria-describedby="codeHelp">
        <div class="form-text">The game code is the 8-digit character sequence at the end of the game lobby's URL.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
